<!DOCTYPE html>
<html xmlns:http="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Login</h1>
<form action="#" th:action="@{/login}" th:object="${login}" method="post">
    <p>Username: <input type="text" th:field="*{username}" /></p>
    <p>Password: <input type="text" th:field="*{password}" /></p>
    <p><input type="login" value= "Login" /> <input type="forgot password" value="Forgot Password" />
    </p>
</form>

</body>
</html>
